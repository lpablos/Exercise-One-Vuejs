<script src="https://unpkg.com/vue/dist/vue.js"></script>

<section>

    <div id="exercise">
       <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{persona.fullName}} ({{persona.age}} Years Old)</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p></p>

        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{valueAc}}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="imgSrc" style="width:100px;height:100px">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input v-model:value='persona.fullName' type="text">
        </div>
    </div>
</section>

<script>
    new Vue({
        el: '#exercise',
        data : {
            persona:{
                fullName : 'Luis Jorge P S.',
                age : 30 * 3
            },
            valueAc : 0,
            imgSrc : 'https://miro.medium.com/max/1800/1*OrjCKmou1jT4It5so5gvOA.jpeg'
        },       
        methods : {
            randomNumber: function(){
                setTimeout(()=>{
                    this.valueAc = Math.random(0,1)
                },2000)
            }
        },
        created(){
            this.randomNumber()
        }


    })
</script>
